<style>
    body {
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center; 
        align-items: center;
        height: 100vh; 
        background-color: white; 
    }
    .container {
        text-align: center; 
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); 
        padding: 20px; 
    }
    
    .myform {
        width: 400px;
        padding: 40px;
    }
    
    .submit_button {
        width: 400px;
        border-radius: 20px;
        padding: 0;
        margin-top: 0;
        cursor: pointer;
    }
    
    .form_class {
        margin-bottom: 15px;
        display: flex;
        align-items: center; 
        justify-content: flex-start; 
        padding: 12px;
        border-radius: 4px;
        border: 1px solid gray;
        transition: box-shadow 0.3s ease; 
        position: relative; 
    }
    
    .form_class input[type='text'],
    .form_class input[type='password'] {
        width: calc(100% - 20px); 
        border: none;
        padding: 10px;
        font-size:18px;
         /* Add bottom border */
        transition: border-color 0.3s ease;
    }
    
    .form_class input[type='text']:focus, 
    .form_class input[type='password']:focus{
        font-size:18px; 
        outline: none; 
    }
    .form_class:focus-within {
        border: 2.5px solid rgb(45, 102, 235);
        box-shadow: 0 0 10px rgba(45, 102, 235, 0.5);
    }
    
    .form_class label {
        position: absolute;
        left: 10px; 
        top: 40%; 
        transform: translateY(-0%); 
        transition: top 0.3s ease, font-size 0.3s ease; 
        font-size: 18px;
        margin-bottom:4px; 
    }
    
    .mess li{
        color:red;
        list-style: none;
        font-size:18px;
    }
    .form_class input[type='text']:focus + label, .form_class input[type='text']:valid + label {
        top: 0; 
        font-size: 20px; 
    }
    .form_class input[type='password']:focus + label, .form_class input[type='password']:valid + label {
        top: 0; 
        font-size: 20px; 
    }
    
    button {
        background-color: rgb(4, 4, 193);
        color: #fff;
        border: none;
        width: 100%;
        padding: 16px;
        font-size: 16px;
        font-weight: bold;
        cursor: pointer;
        border-radius: 40px;
    }
    
    .submit_button button:hover{
        background-color: rgb(17, 149, 231);
    }
    
    .account a{
        font-size:20px;
        margin-left:6px;
        text-decoration: none;
        padding: 2px;
        cursor:pointer;
        color:blue;
        transition: box-shadow 0.3s ease; 
    
    }
    .account a:hover{
        background-color: white;
        padding:5px;
        border-radius: 4px;
        color:blue;
        box-shadow: 0 0 10px rgba(45, 102, 235, 0.5);
    
    }
    .account{
        display:flex;
        margin-left:10px;
    }
    .account p{
        display: flex;
        margin-left:40px;
        font-size:20px;
        font-weight: 400;
        
    }
    
    /* mobile view */
    @media only screen and (max-width: 600px) {
        .container {
            padding: 10px;
            width:100%; 
        }
    
        .myform {
            width: 90%; 
            padding: 20px; 
        }
    
        .submit_button {
            width: 90%; 
        }
    
        .form_class {
            padding: 8px; 
        }
    
        .form_class label {
            font-size: 16px; 
        }
    
        .form_class input[type='text'] {
            font-size: 16px; 
        }
    
        button {
            font-size: 14px; 
        }
    }
    </style>
    
    
    <div class="container">
        <h2>Login here</h2>
    
        {% if messages %}
        <ul class="mess">
            {% for message in messages %}
                <li>{{ message }}</li>
            {% endfor %}
        </ul>
    {% endif %}
        <form action="" method="POST" class="myform">
            {% csrf_token %}
            <div class="form_class">
                <input type="text" id="username" name="username" required>
                <label for="Username">Username</label>
            </div>
            <div class="form_class">
                <input type="password" id="password" name="password" required>
                <label for="Password">Password</label>
            </div>
            <div class="submit_button">
                <button type="submit">Log In</button>
            </div>
            <p><a href="{% url 'enter-username'%}">Forgot Password?</a></p>  
        </form>
        <div class="account">
            <p>Dont have an account ? <a href="{% url 'register' %}"> Register</a></p>
        </div>
    </div>
